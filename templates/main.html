<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <form id="query-form" method="POST" action="#">
        <label for="query-input">FB profile name</label>
        <input id="query-input" type="text"> </input>
        <input type="submit"></input>
    </form>

    <svg id="chart" style="width:100%; height:900px;"></svg>

    <p> Click and drag the lower mini-graph to pan and zoom!</p>
    <p> You can also click the coloured bubbles at the top to hide lines.</p>

    <style>
        .nvd3 g.nv-groups path.nv-line {
              stroke-width: 2px;
        }
    </style>

    <script src="../static/js/d3.min.js"></script>
    <link href="../static/css/nv.d3.min.css" rel="stylesheet">
    <script src="../static/js/nv.d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <script type="text/javascript">
        $("#query-form").submit(e => {

            e.preventDefault();
            var query = $("#query-input").val();

            var statuses = ["status", "vc_0", "vc_74", "vc_8", "vc_10"];

            d3.csv(`data/${query}`, (error, data) => {
                if (error)
                    console.error(error);

                nv.addGraph(() => {

                    var chart = nv.models.lineWithFocusChart()
                        .width(1400)
                        .height(800)
                        .x(d => d.x)
                        .y(d => d.y);

                    var graphData = [{
                            key: "status",
                            values: []
                        },
                        {
                            key: "vc_0",
                            values: []
                        },
                        {
                            key: "vc_74",
                            values: []
                        },
                        {
                            key: "vc_8",
                            values: []
                        },
                        {
                            key: "vc_10",
                            values: []
                        },
                    ];
                    var dpc = 0;
                    data.forEach(d => {
                        for (var index in statuses) {
                            graphData[index]["values"].push({
                                // Multiply by 1000 to get to millis okay then js.
                                x: new Date(Number(d["time"]) * 1000),
                                y: d[statuses[index]]
                            });
                        }
                        dpc++;
                    });

                    console.log('Data points: ' + dpc);

                    chart.xAxis.tickFormat(d => d3.time.format('%X')(new Date(d)));
                    chart.x2Axis.tickFormat(d => d3.time.format('%x')(new Date(d)));

                    var statusTypes = ["offline", "invisible", "idle", "active"];

                    chart.yAxis.tickFormat(val => statusTypes[val]);
                    chart.y2Axis.tickFormat(d3.format(',.2f'));

                    d3.select("#chart")
                        .datum(graphData)
                        .call(chart);

                    nv.utils.windowResize(chart.update);

                    return chart;
                });
            });
        });
    </script>
</body>

</html>
