<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

</head>

<body>
    <form id="query-form" method="POST" action="#">
        <label for="query-input">Name query to graph</label>
        <input id="query-input" type="text"> </input>
        <input type="submit"></input>
    </form>
    <svg id="chart" style="width:100%; height:900px;"></svg>
    <style>
        .nvd3 g.nv-groups path.nv-line {
              stroke-width: 5px;
        }
    </style>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>

    <link href="../static/css/nv.d3.min.css" rel="stylesheet">
    <script src="../static/js/nv.d3.min.js"></script>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <script type="text/javascript">
        $("#query-form").submit(function (e) {

            e.preventDefault();
            var query = $("#query-input").val();

            var statuses = "status vc_0 vc_74 vc_8 vc_10".split(" ");

            d3.csv("data/" + query, function (error, data) {

                console.log(error);

                var ch = nv.addGraph(function () {

                    var chart = nv.models.lineWithFocusChart()
                        .width(1400)
                        .height(800)
                        .x(function (d) {
                            return d.x
                        })
                        .y(function (d) {
                            return d.y
                        });

                    graphData = [{
                            key: "status",
                            values: []
                        },
                        {
                            key: "vc_0",
                            values: []
                        },
                        {
                            key: "vc_74",
                            values: []
                        },
                        {
                            key: "vc_8",
                            values: []
                        },
                        {
                            key: "vc_10",
                            values: []
                        },
                    ];
                    var dpc = 0;
                    data.forEach(function (d) {
                        for (var index in statuses) {
                            graphData[index]["values"].push({
                                // Multiply by 1000 to get to millis okay then js.
                                x: new Date(Number(d["time"]) * 1000),
                                y: d[statuses[index]]
                            });
                        }
                        dpc++;
                    });
                    console.log('Data points: ' + dpc);

                    chart.xAxis.tickFormat(function (d) {
                        return d3.time.format('%X')(new Date(d))
                    });

                    chart.x2Axis.tickFormat(function (d) {
                        return d3.time.format('%x')(new Date(d));
                    });


                    var statusTypes = "offline invisible idle active".split(" ");
                    chart.yAxis
                        .tickFormat(function (val) {
                            return statusTypes[val];
                        });

                    chart.y2Axis
                        .tickFormat(d3.format(',.2f'));


                    d3.select("#chart")
                        .datum(graphData)
                        .call(chart);

                    nv.utils.windowResize(chart.update);

                    return chart;
                });
            });
        });
    </script>
</body>

</html>
